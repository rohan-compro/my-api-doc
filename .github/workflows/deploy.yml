name: Deploy to Netlify

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      # Step 1: Ensure the script is executable
      - name: Make script executable
        run: chmod +x ./scripts/clone-and-copy.sh

      # Step 2: Ensure the script is executable
      - name: Make script executable
        run: chmod +x ./scripts/clone-and-copy.sh
      
      # Step 3: Run your custom script
      - name: Run clone and copy script
        run: ./scripts/clone-and-copy.sh

      # Step 4: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Ensure this matches your project's Node version

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 6: Build the Docusaurus site
      - name: Build Docusaurus site
        run: npm run build

      # Step :7 Deploy to Netlify
      - name: Deploy to Netlify
        run: npx netlify deploy --prod --dir=build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
