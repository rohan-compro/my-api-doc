name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger deployment on changes to master branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # You can specify the version that your project uses

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages  # The branch where the static files will be deployed
          folder: build  # The folder containing the static files generated by Docusaurus
